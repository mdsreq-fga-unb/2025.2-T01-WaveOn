theme:
  name: material
  language: pt-BR

  features:
    - navigation.tabs
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.action.edit
    - footer.copyright
    - footer.social

  palette:
    - scheme: default
      primary: blue
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/mdsreq-fga-unb/2025.2-T01-WaveOn
    - icon: fontawesome/brands/twitter
      link: https://x.com/mdsreq-fga-unb
  copyright: "2025, Grupo 7 - WaveON"

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.superfences
  - admonition
