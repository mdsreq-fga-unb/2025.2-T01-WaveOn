site_name: WaveON 
site_description: Documentação WAVEon
site_url: https://mdsreq-fga-unb.github.io/2025.2-T01-WaveOn
repo_url: https://github.com/mdsreq-fga-unb/2025.2-T01-WaveOn
repo_name: mdsreq-fga-unb/2025.2-T01-WaveOn
edit_uri: edit/main/docs/

nav:
  - Início: index.md
  - Produto:
    - 🔍 Identificação da Oportunidade: identificacao_oportunidade.md
    - 🧗 Desafios do Projeto: desafios.md
    - 🎯 Segmentação de Clientes: segmentacao_clientes.md
    - 🚀 Objetivos do produto: objetivos.md
    - 🧩 Características da Solução: caracteristicas_solucao.md
    - 💰 Pesquisa de Mercado e Análise Competitiva: pesquisa_mercado.md
    - 🔎 Análise de Viabilidade: analise_viabilidade.md
    - ⚖️ Impacto da Solução: impacto_solucao.md
    - 📕 Estratégia Priorizada: estrategia_priorizada.md
    - ✒ Quadro Comparativo: quadro_comparativo.md
    - 🛎️ Justificativa: justificativa.md
    - 📅 Cronograma e Entregas: cronograma_entregas.md
    - 😁 Composição de Equipe: composicao_equipe.md
    - 🔈 Comunicação: comunicacao.md
    - ✅ Processo de Validação: processo_validacao
    - 1️⃣ Unidade um: unidade_um.md
    
  
  

theme:
  name: material
  language: pt-BR
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
  palette: 
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

plugins:
  - search

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - tables
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/mdsreq-fga-unb
    - icon: fontawesome/brands/twitter
      link: https://x.com/mdsreq-fga-unb
