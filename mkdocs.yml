site_name: WaveON
site_description: Documentação WAVEon
site_url: https://mdsreq-fga-unb.github.io/2025.2-T01-WaveOn
repo_url: https://github.com/mdsreq-fga-unb/2025.2-T01-WaveOn
repo_name: mdsreq-fga-unb/2025.2-T01-WaveOn
edit_uri: edit/main/docs/

nav:
  - Início: Nav/index.md
  - Produto:
      - Diagnóstico:
          - 🔍 Identificação da Oportunidade: Diagnóstico/identificacao_oportunidade.md
          - 🧗 Desafios do Projeto: Diagnóstico/desafios.md
          - 🎯 Segmentação de Clientes: Diagnóstico/segmentacao_clientes.md
      - Proposta:
          - 🚀 Objetivos do produto: Proposta/objetivos.md
          - 🧩 Características da Solução: Proposta/caracteristicas_solucao.md
          - 💰 Pesquisa de Mercado e Análise Competitiva: Proposta/pesquisa_mercado.md
          - 🔎 Análise de Viabilidade: Proposta/analise_viabilidade.md
          - ⚖️ Impacto da Solução: Proposta/impacto_solucao.md
          - 📕 Estratégia Priorizada: Proposta/estrategia_priorizada.md
      - Planejamento:
          - ✒ Quadro Comparativo: Planejamento/quadro_comparativo.md
          - 🛎️ Justificativa: Planejamento/justificativa.md
          - 📅 Cronograma e Entregas: Planejamento/cronograma_entregas.md
          - 🔈 Comunicação: Planejamento/comunicacao.md
          - ✅ Processo de Validação: Planejamento/processo_validacao.md
      - Equipe:
          - 😁 Composição de Equipe: Equipe/composicao_equipe.md
      - Unidade 1:
          - 1️⃣ Unidade um: Unidade 1/unidade_um.md

theme:
  name: material
  language: pt-BR
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

plugins:
  - search

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - tables
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/mdsreq-fga-unb
    - icon: fontawesome/brands/twitter
      link: https://x.com/mdsreq-fga-unb
